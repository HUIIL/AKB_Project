<ion-app>
  <ion-content class="main" >
   <br>
   <br>
   <br>
   <br>
    <section >
      <ion-img src='assets/sw_image/userlogin.png' style='width:100%;height:100%'></ion-img>
  </section>
   <br>
   <br>
   <br>
   <br>
   <br>
    <section>
     <ion-item>
       <ion-input type="text" [(ngModel)]="name" placeholder="이름을 입력하세요" ></ion-input>
     </ion-item>
    </section>
   <br>
    <section>
      <ion-item>
        <ion-input type="text" [(ngModel)]="phonenumber" placeholder="전화번호를 입력하세요" ></ion-input>
      </ion-item>
    </section>
    <br>
    <section>
      <ion-button (click)="CertificationNumber(n,p)" expand="block" color="">인증번호 발송</ion-button>
    </section>

  </ion-content>
</ion-app>
