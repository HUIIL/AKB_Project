
<ion-header>
  <ion-toolbar >
      <ion-buttons slot="start" >
          <ion-back-button  color="primary" defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
    <ion-title > <font color="blue"> 명부관리 </font> </ion-title>
  
  </ion-toolbar>
  <ion-row justify-content-center align-items-start >
    <ion-searchbar [(ngModel)]="searchinput" placeholder="유권자를 검색해보세요"></ion-searchbar>
  </ion-row>
</ion-header>
<ion-content class="menu">
  <br>
  <ion-button *ngIf ="editflag" size="Large" style="margin-left: 20px;" (click)="end()" >완료</ion-button>   
  <ion-item lines="none" class="nav">  
      <ion-img src='assets/sw_image/+.png' style='width:50px; height:50px; ' *ngIf ="editflag" (click)="plus()" ></ion-img>&nbsp;&nbsp;
     <ion-img src='assets/sw_image/save.png' style='width:50px; height:50px; ' *ngIf ="editflag" (click)="save()" ></ion-img>&nbsp;&nbsp;
     <ion-img src='assets/sw_image/edit.png' style='width:50px; height:50px; ' (click)="edit()" ></ion-img>
    </ion-item>

    <br>

    <br><br>
    <ion-list *ngFor="let item of items" id={{items.indexOf(item)}}>
      <div *ngIf="item.u_name.includes(searchinput)==true">
    <ion-card>
     <ion-item>
          <table class="product_tabel" >
         
            <tr>
                <td rowspan="2"  >
                  <ion-avatar>
                    <ion-img src='assets/sw_image/person.png' style='width:100%;height:100%'></ion-img>
                  </ion-avatar>
                </td>
                <td>
                    <br>
                    {{item.u_name}}
                </td>
            </tr>
            <tr> 
              <td>
               <h6> {{item.u_phonenum}}</h6>  
              </td> 
        
            </tr>
         
          </table>
     
          <ion-icon slot ="end" id ={{items.indexOf(item)}} (click)="delete($event)" *ngIf ="editflag" name="remove-circle-outline" color="danger" size="large" ></ion-icon>
        </ion-item>
      </ion-card>
    </div>
    </ion-list>
     


              

    </ion-content>
